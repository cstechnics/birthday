<html lang="en">
<head>

        .mySlides {display:none;}
        </style>

<body>
    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="IMG-20200628-WA0170-01.jpeg" style="width:100%">
        <img class="mySlides" src="WhatsApp Image 2020-07-12 at 12.31.27 PM (1).jpeg" style="width:100%">
        <img class="mySlides" src="WhatsApp Image 2020-07-12 at 12.31.27 PM (5).jpeg"style="width:100%">
        <img class="mySlides" src="WhatsApp Image 2020-07-12 at 12.31.27 PM (3).jpeg" style="width:100%">
      </div>
    <script>
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
    <script src="index.js"></script>
</body>
</html>
